<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="fondo" :class=" modoOscuro ? 'modo-oscuro' : 'modo-claro' ">
                        <h1>{{titulo}}</h1>
                        <p v-show="modoOscuro">Hola coders</p>
                        <button class="btn btn-primary" @click="cambioFondo">
                            <span v-if="!modoOscuro">Modo Oscuro</span>
                            <span v-else>Modo claro</span>
                        </button>
                    </div>
                    <div class="card m-3">
                        <h2><span class="badge bg-secondary">Agregar tarea</span></h2>                    
                        <input v-model="inputTitulo" type="text">
                        <input v-model="inputDescripcion" type="text">
                        <label for="cbox2">Importante</label>
                        <input type="checkbox" id="cbox2" v-model="inputImportante"> 
                        <button class="btn btn-primary mt-2" @click="guardarTarea()">Agregar tarea</button>
                    </div>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item m-3" v-for="(tarea, i) in tareas" :key="i"
                    :class=" i %2 === 0 ? 'gris' : 'blanco' ">
                    <h1>{{tarea.titulo}}</h1>
                    - {{tarea.descripcion}}
                    <p style="background-color: red;" v-if="tarea.prioridad">Importante</p>
                    <p v-else>No es importante</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
